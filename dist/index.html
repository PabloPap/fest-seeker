<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/icons/icon-font.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Everything about your favourite festival</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <img src="img/logo.png" alt="fest logo" class="logo">

        <form action="#" class="search">
          <input type="text" placeholder="Search Festivals"
            class="search__input">
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">5</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">11</span>
          </div>
          <div class="user-nav__user">
            <img src="img/user.jpg" alt="User photo"
              class="user-nav__user-photo">
            <span class="user-nav__user-name">Joe</span>
          </div>
        </nav>

      </header>

      <!-- navigation -->
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-note"></use>
                </svg>
                <span>Festival</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                <span>Accomodation</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-modern-mic"></use>
                </svg>
                <span>Bands</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                <span>Siteseeing</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2017 by Fest Seeker. All rights reserved.
          </div>
        </nav>

        <main class="fest-view">
          Festival view
        </main>
      </div>

    </div>
  </body>
</html>
